<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="sidebar">

    <div class="navbar nav_title" style="border: 0;">
        <a href="/home" class="site_title"><i class="fa fa-location-arrow"></i> <span>PeakValid!</span></a>
    </div>

    <div class="clearfix"></div>

    <!-- menu profile quick info -->
    <div class="profile clearfix">
        <div class="profile_pic">
            <img th:src="@{/images/img.jpg}" alt="..." class="img-circle profile_img"/>
        </div>
        <div class="profile_info">
            <span>Hello,</span>
            <h2><p th:text="${#authentication.getPrincipal().getUsername()}"/></h2>
            <h2><i><p th:text="${#authentication.getPrincipal().getRoleName()}"/></i></h2>
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- /menu profile quick info -->

    <br/>

    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
            <h3>General Menu</h3>
            <ul class="nav side-menu">
                <li><a th:href="@{/home}"><i class="fa fa-home"></i> My Campaigns </a>
                </li>
                <li><a th:href="@{/profile}"><i class="fa fa-user"></i> Profile </a>
                <!--</li>-->
                <!--<li><a><i class="fa fa-bar-chart-o"></i> Statistics </a>-->
                </li>
                <li><a th:href="@{/logout}"><i class="glyphicon glyphicon-off"></i> &nbsp; Logout </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- /menu footer buttons -->
    <div class="sidebar-footer hidden-small">
        <a data-toggle="tooltip" th:href="@{/logout}" data-placement="top" title="Logout" href="login.html">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        </a>
    </div>
    <!-- /menu footer buttons -->
</div>

</body>
</html>
