<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>PeakVal</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet"/>
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet"/>
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <!--/*@thymesVar id="user" type="polimi.awt.model.UserPV"*/-->
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <h1>Login </h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" th:field="*{username}"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
                    </div>
                    <div>
                        <input class="btn btn-default submit" type="submit" value="Log in"/>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a href="#signup" class="to_register"> Create Account </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-location-arrow"></i> Peak Validation!</h1>
                            <p>©2018 All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <h1>Register</h1>
                    <div>
                        <!--<input type="text" class="form-control" placeholder="Username" required=""/>-->
                        <input th:field="*{username}" id="name" class="form-control col-md-7 col-xs-12"
                               data-validate-length-range="6"
                               data-validate-words="1" name="name" placeholder="Username"
                               required="required" type="text"/>
                    </div>
                    <div>
                        <!--<input type="email" class="form-control" placeholder="Email" required=""/>-->
                        <input th:field="*{email}" type="email" placeholder="Email" id="email" name="email"
                               required="required" class="form-control col-md-7 col-xs-12"/>
                    </div>
                    <div>
                        <input th:field="*{password}" type="password" class="form-control" placeholder="Password"
                               required="required"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Retype password" required="required"/>
                    </div>
                    <div id="gender" class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default" data-toggle-class="btn-primary"
                               data-toggle-passive-class="btn-default">
                            <input type="radio" th:name="*{'userType'}" value="manager" checked="checked"/> &nbsp;
                            Manager &nbsp;
                        </label>
                        <label class="btn btn-primary" data-toggle-class="btn-primary"
                               data-toggle-passive-class="btn-default">
                            <input type="radio" th:name="*{'userType'}" value="worker"/> Worker
                        </label>
                    </div>

                    <div>
                        <input class="btn btn-default submit" type="submit" value="Submit"/>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="#signin" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-location-arrow"></i>Peak Validation</h1>
                            <p>©2018 All Rights Reserved. </p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../vendors/nprogress/nprogress.js"></script>

<!-- validator -->
<script src="../vendors/validator/validator.js"></script>

</body>
</html>
