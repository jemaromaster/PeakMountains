<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="messages-body">
    <div class="x_content bs-example-popovers" th:if="${message!= null}">
        <div th:if="${message.type=='Success'}" class="alert alert-success alert-dismissible fade in" role="alert" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">×</span>
            </button>
            <strong><span th:text="${message.type}"></span></strong> <span th:text="${message.description}"></span>
        </div>
        <div th:if="${message.type=='Info'}" class="alert alert-info alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">×</span>
            </button>
            <strong><span th:text="${message.type}"></span></strong> <span th:text="${message.description}"></span>
        </div>
        <div th:if="${message.type=='Warning'}" class="alert alert-warning alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">×</span>
            </button>
            <strong><span th:text="${message.type}"></span></strong> <span th:text="${message.description}"></span>
        </div>
        <div th:if="${message.type=='Error'}" class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">×</span>
            </button>
            <strong><span th:text="${message.type}"></span></strong> <span th:text="${message.description}"></span>
        </div>

    </div>

</div>

<!-- PNotify -->
<script src="../vendors/pnotify/dist/pnotify.js"></script>
<script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
<script src="../vendors/pnotify/dist/pnotify.nonblock.js"></script>


</body>
</html>
